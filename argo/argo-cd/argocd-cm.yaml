apiVersion: v1
data:
  #add an additional local user with apikey and login capabilities
  # apikey - allows generating API Keys
  # login - allows to login using UI
  # account format: accounts.user1: apiKey, login

  # Disable user. Useris enabled by default
  # accounts.mehoussou.enabled: "false"
  # to disable admin login: admin.enabled: "false"
  accounts.mehoussou: apiKey, login
  accounts.marcel: login

